<body style="height: 2000px;">

<h2>Simple usage</h2>
<button class="stop" data-target=".js__equal">STOP</button>
<button class="start" data-target=".js__equal">START</button>
<div class="row js__equal">
  <div class="col d4 p50 brd s_blue"></div>
  <div class="col d4 p40 brd s_blue"></div>
  <div class="col d4 p20 brd s_blue"></div>
</div>

<h2>Selected elements</h2>
<button class="stop" data-target=".js__equal-select">STOP</button>
<button class="start" data-target=".js__equal-select">START</button>
<div class="row js__equal-select">
  <div class="col d3 p50 brd s_blue js__equal-child"></div>
  <div class="col d3 p40 brd s_blue"></div>
  <div class="col d3 p30 brd s_blue"></div>
  <div class="col d3 p20 brd s_blue js__equal-child"></div>
</div>

<h2>Multiple groups selected elements</h2>
<button class="stop" data-target=".js__equal-select-mult">STOP</button>
<button class="start" data-target=".js__equal-select-mult">START</button>
<button class="add-one" data-target=".js__equal-select-mult">ADD 1 CHILD</button>
<button class="remove-one" data-target=".js__equal-select-mult">REMOVE 1 CHILD</button>
<button class="add-few" data-target=".js__equal-select-mult">ADD FEW CHILDREN</button>
<button class="remove-few" data-target=".js__equal-select-mult">REMOVE FEW CHILDREN</button>
<div class="row js__equal-select-mult">
  <div class="col d3 p70 brd s_blue js__equal-child-1">
    <div class="p30 brd s_red js__equal-child-2">
      <div class="p10 brd s_dark-orange js__equal-child-3"></div>
    </div>
  </div>
  <div class="col d3 p40 brd s_blue js__equal-child-1">
    <div class="p20 brd s_red js__equal-child-2">
      <div class="p30 brd s_dark-orange js__equal-child-3"></div>
    </div>
  </div>
  <div class="col d6 p100 brd s_blue js__equal-child-added-1">
    <div class="p80 brd s_red js__equal-child-added-2">
      <div class="p50 brd s_dark-orange js__equal-child-added-3"></div>
    </div>
  </div>
</div>
